language: c
git:
  submodules: false
jobs:
  include:
    - stage: test
      name: "Debian"
      os: linux
      dist: bionic
      install: ./.travis/install-debian.sh
      script: ./.travis/build-debian.sh
    - stage: deploy
      name: "OSX"
      os: osx
      osx_image: xcode8.3
      install: ./.travis/install-macos.sh
      # the awk command is a workaround for https://github.com/travis-ci/travis-ci/issues/4704.
      script: ./.travis/build-macos.sh | awk '/.{0,32}/ {print $0}'
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file: build/SolveSpace.dmg
        on:
          repo: solvespace/solvespace
          tags: true
    - &deploy-snap
      stage: deploy
      name: Snap amd64
      os: linux
      arch: amd64
      dist: bionic
      addons:
          snaps:
            - name: snapcraft
              confinement: classic
      script: ./.travis/build-snap.sh
      deploy:
        - provider: script
          script: sudo ./.travis/deploy-snap.sh edge
          skip_cleanup: true
          on:
            branch: master
            tags: false
        - provider: script
          script: sudo ./.travis/deploy-snap.sh edge,beta
          skip_cleanup: true
          on:
            branch: master
            tags: true
    - <<: *deploy-snap
      name: Snap arm64
      arch: arm64
